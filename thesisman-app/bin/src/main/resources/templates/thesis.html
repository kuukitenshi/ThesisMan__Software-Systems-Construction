<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThesisMan | Thesis</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/thesis.css">
</head>
<body th:replace="~{layout :: layout (~{::section})}">
<section>
    <div th:if="${thesis.empty}" class="no-thesis-container">
        <p>No thesis to display here :(</p>
        <p>Better luck next year!</p>
    </div>
    <div th:if="${!thesis.empty}" class="thesis-list-container">
        <ul class="thesis-list">
            <li th:each="t : ${thesis}" class="thesis-card">
                <div class="thesis-card-header">
                    <div class="thesis-card-title-bar">
                        <h1 class="accent-text" th:text="${t.theme.title}"></h1>
                    </div>
                    <div class="thesis-card-content">
                        <p th:text="${t.theme.description}"></p>
                        <div class="person-display">
                            <p class="accent-text">Advisor:</p>
                            <img th:src="@{${'/images/' + t.theme.advisor.username}}" alt="profile image" onerror="this.onerror=null; this.src = '/images/user-image.webp'"/>
                            <p th:text="${t.theme.advisor.name}"></p>
                        </div>
                        <div class="person-display" th:if="${t.theme.class.name == 'pt.ul.fc.css.thesisman.business.services.dtos.ProjectDTO'}">
                            <p class="accent-text">Enterprise Advisor:</p>
                            <img th:src="@{${'/images/' + t.theme.worker.username}}" alt="profile image" onerror="this.onerror=null; this.src = '/images/user-image.webp'"/>
                            <p th:text="${t.theme.worker.name}"></p>
                        </div>
                        <div class="person-display">
                            <p class="accent-text">Student:</p>
                            <img th:src="@{${'/images/' + t.student.username}}" alt="profile image" onerror="this.onerror=null; this.src = '/images/user-image.webp'"/>
                            <p th:text="${t.student.name}"></p>
                        </div>
                    </div>
                </div>
                <div class="thesis-card-footer">
                    <a class="more-details-button" th:href="${'/thesis/' + t.id}">
                        <span class="material-symbols-outlined tooltip">open_in_new
                            <span class="tooltip-text">More details</span>
                        </span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
